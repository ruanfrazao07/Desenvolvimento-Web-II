<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="estilo.css">
    <script>
        function fazerLogin() {
            var form = document.getElementById('formLogin');
            var dados = new FormData(form);

            var xhttp = new XMLHttpRequest();
            xhttp.onload = function() {
                var resposta = JSON.parse(this.responseText);
                if (this.status == 200) {
                    window.location.href = 'estoque.html';
                } else {
                    document.getElementById('msg').innerText = resposta.erro;
                }
            };
            xhttp.open("POST", "api/login.php");
            xhttp.send(dados);
        }
    </script>
</head>
<body>
    <div class="container" style="width: 300px; text-align: center;">
        <h2>Login</h2>
        <form id="formLogin" onsubmit="event.preventDefault(); fazerLogin();">
            <input type="text" name="usuario" placeholder="Usuário" required><br>
            <input type="password" name="senha" placeholder="Senha" required><br>
            <button type="submit">Entrar</button>
        </form>
        <p id="msg" style="color: red;"></p>
        <hr>
        <p>Não tem conta?</p>
        <a href="cadastro_usuario.html">Cadastrar-se</a>
        
    </div>
</body>
</html>
