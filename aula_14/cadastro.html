<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container" style="width: 300px; text-align: center;">
        <h2>Nova Conta</h2>
        <form id="formCadastro">
            <input type="text" id="usuario" placeholder="UsuÃ¡rio" required><br>
            <input type="password" id="senha" placeholder="Senha" required><br>
            <button type="submit">Cadastrar</button>
        </form>
        <hr>
        <a href="index.html">Voltar para Login</a>
    </div>

    <script>
        document.getElementById('formCadastro').addEventListener('submit', function(e) {
            e.preventDefault();
            let dados = new FormData();
            dados.append('usuario', document.getElementById('usuario').value);
            dados.append('senha', document.getElementById('senha').value);

            var xhttp = new XMLHttpRequest();
            xhttp.onload = function() {
                let res = JSON.parse(this.responseText);
                if(res.status == 'ok') {
                    alert('Cadastrado!');
                    window.location.href = 'index.html';
                } else alert(res.erro);
            }
            xhttp.open("POST", "api/cadastro.php");
            xhttp.send(dados);
        });
    </script>
</body>
</html>
