<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login SUAP Analyser</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container" style="width: 300px; text-align: center;">
        <h2>Login</h2>
        <form id="formLogin">
            <input type="text" id="usuario" placeholder="UsuÃ¡rio" required><br>
            <input type="password" id="senha" placeholder="Senha" required><br>
            <button type="submit">Entrar</button>
        </form>
        <hr>
        <a href="cadastro.html">Criar Conta</a>
    </div>

    <script>
        document.getElementById('formLogin').addEventListener('submit', function(e) {
            e.preventDefault();
            let dados = new FormData();
            dados.append('usuario', document.getElementById('usuario').value);
            dados.append('senha', document.getElementById('senha').value);

            var xhttp = new XMLHttpRequest();
            xhttp.onload = function() {
                let res = JSON.parse(this.responseText);
                if(res.status == 'ok') window.location.href = 'painel.html';
                else alert(res.erro);
            }
            xhttp.open("POST", "api/login.php");
            xhttp.send(dados);
        });
    </script>
</body>
</html>
